{% extends "base.html" %}

{% block content %}

<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        
        <img src="{{ item.image.url }}" class="rounded-xl">
    </div>
    <div class="col-span-2 p-6 bg-gray-100 rounded-xl ">
        <h1 class="mb-6 text-3xl">{{items.name}}</h1>
        <p class="text-gray-500">Price:<strong>k{{items.price}}</strong></p>
        <p class="text-gray-500">Seller:<strong>{{items.created_by.username}}</strong></p>
        <p class="text-gray-700">
            <strong class="text-gray-500">Discription</strong><br>
            {{items.description}}
        </p>
       
    </div>
    
</div>

   
    

{% endblock %}
