{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          required
        /><br />
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          required
        /><br />
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required
        /><br />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input
          type="password"
          class="form-control"
          name="password1"
          placeholder="Confirm Password"
          required
        /><br />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
