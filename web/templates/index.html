{% extends "base.html" %}

    {%block title%} Home {%endblock%}

    {% block content %}
    <div class="homepage">
        <main>
            <section>
                
                <div class="container">
                    {% for item in items %}
                    <div class="card">
                        <div class="cards">
                            <div class="img">
                                <img src="{{ item.image.url }}" alt="{{item.name}}">
                            </div>
                            <div class="content">
                                <div class="header">
                                    <h2 class="title">{{item.name}}</h2>
                                    <span class="divider"></span>
                                    <h2 class="game-title">Inshimu Two</h2>
                                    
                                </div>
                                <div class="purchase">
                                    <h2 class="price">JP {{item.price}}</h2>
                                    <h2 class="button"><a href="{% url 'getting' item.id %}">Buy</a></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
                
            </section>
        </main>
        <footer>
            <ul>
                <li>
                    <a href="">copyright gecogames @ 2024</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
{% endblock %}
